<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Dashboard</h1>
      <div class="flex items-center space-x-4">
        <span id="userEmail" class="font-medium"></span>
        <a href="/settings.html" class="text-blue-600 hover:text-blue-800">
          <i class="fas fa-cog"></i>
        </a>
        <button id="logoutBtn" class="text-red-600 hover:text-red-800">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <!-- Attendance Status Card -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center mb-4">
          <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
            <i class="fas fa-calendar-check text-xl"></i>
          </div>
          <h2 class="text-xl font-semibold">Today's Status</h2>
        </div>
        <div id="attendanceStatus" class="text-center py-4">
          <p class="text-2xl font-bold text-gray-800">Not Checked In</p>
          <p class="text-sm text-gray-500 mt-1">Last check-in: --:-- --</p>
        </div>
        <a href="/attendance.html" class="block w-full bg-blue-600 text-white text-center py-2 px-4 rounded-md hover:bg-blue-700">
          Check In/Out
        </a>
      </div>

      <!-- Quick Stats Card -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center mb-4">
          <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
            <i class="fas fa-chart-bar text-xl"></i>
          </div>
          <h2 class="text-xl font-semibold">Monthly Stats</h2>
        </div>
        <div class="space-y-3">
          <div>
            <p class="text-sm text-gray-500">Present Days</p>
            <p class="text-xl font-bold">0/0</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">On Time %</p>
            <p class="text-xl font-bold">0%</p>
          </div>
        </div>
      </div>

      <!-- Quick Actions Card -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center mb-4">
          <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
            <i class="fas fa-bolt text-xl"></i>
          </div>
          <h2 class="text-xl font-semibold">Quick Actions</h2>
        </div>
        <div class="space-y-3">
          <a href="/history.html" class="block w-full text-center bg-gray-100 hover:bg-gray-200 py-2 px-4 rounded-md">
            <i class="fas fa-history mr-2"></i>View History
          </a>
          <a href="/settings.html" class="block w-full text-center bg-gray-100 hover:bg-gray-200 py-2 px-4 rounded-md">
            <i class="fas fa-user-cog mr-2"></i>Update Profile
          </a>
        </div>
      </div>
    </div>

    <!-- Recent Activity Section -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
      <div id="recentActivity" class="space-y-4">
        <div class="text-center py-8 text-gray-500">
          <i class="fas fa-info-circle text-2xl mb-2"></i>
          <p>No recent activity found</p>
        </div>
      </div>
      <a href="/history.html" class="block text-center text-blue-600 hover:text-blue-800 mt-4">
        View Full History <i class="fas fa-arrow-right ml-1"></i>
      </a>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
