<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System - Check In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    #video {
      transform: scaleX(-1); /* Mirror effect for webcam */
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Attendance Check-In</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Face Recognition</h2>
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 mb-4">
          <video id="video" width="400" height="300" autoplay class="mx-auto"></video>
          <canvas id="canvas" width="400" height="300"></canvas>
        </div>
        <button id="captureBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
          <i class="fas fa-camera mr-2"></i>Capture Face
        </button>
      </div>

      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Location</h2>
        <div id="locationInfo" class="bg-gray-50 p-4 rounded-md">
          <p id="locationStatus" class="text-gray-600">Acquiring location...</p>
          <p id="coordinates" class="hidden mt-2 text-sm">
            Latitude: <span id="latitude"></span><br>
            Longitude: <span id="longitude"></span>
          </p>
        </div>
      </div>

      <button id="submitBtn" disabled class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 disabled:bg-gray-400">
        <i class="fas fa-check-circle mr-2"></i>Submit Attendance
      </button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
