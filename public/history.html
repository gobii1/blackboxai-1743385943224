<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System - History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Attendance History</h1>
      <div class="flex items-center space-x-4">
        <a href="/dashboard.html" class="text-blue-600 hover:text-blue-800">
          <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
        </a>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-4 border-b border-gray-200 flex justify-between items-center">
        <div class="flex space-x-4">
          <div class="relative">
            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">From</label>
            <input type="date" id="startDate" class="border border-gray-300 rounded-md px-3 py-2">
          </div>
          <div class="relative">
            <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">To</label>
            <input type="date" id="endDate" class="border border-gray-300 rounded-md px-3 py-2">
          </div>
          <button id="filterBtn" class="self-end bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            Filter
          </button>
        </div>
        <button id="exportBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
          <i class="fas fa-file-export mr-2"></i>Export
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Date
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Time
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Location
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Status
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Face Match
              </th>
            </tr>
          </thead>
          <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Data will be populated by JavaScript -->
            <tr>
              <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                Loading attendance history...
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="bg-white px-6 py-4 border-t border-gray-200 flex items-center justify-between">
        <div class="text-sm text-gray-500">
          Showing <span id="startItem">1</span> to <span id="endItem">10</span> of <span id="totalItems">0</span> entries
        </div>
        <div class="flex space-x-2">
          <button id="prevPage" class="px-3 py-1 border border-gray-300 rounded-md disabled:opacity-50" disabled>
            Previous
          </button>
          <button id="nextPage" class="px-3 py-1 border border-gray-300 rounded-md disabled:opacity-50" disabled>
            Next
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
