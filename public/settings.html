<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    #video {
      transform: scaleX(-1); /* Mirror effect for webcam */
    }
    #canvas {
      display: none;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Account Settings</h1>
      <a href="/dashboard.html" class="text-blue-600 hover:text-blue-800">
        <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
      </a>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="border-b border-gray-200">
        <nav class="flex -mb-px">
          <button id="profileTab" class="tab-btn py-4 px-6 text-center border-b-2 font-medium text-sm border-blue-500 text-blue-600">
            <i class="fas fa-user mr-2"></i>Profile
          </button>
          <button id="securityTab" class="tab-btn py-4 px-6 text-center border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
            <i class="fas fa-lock mr-2"></i>Security
          </button>
          <button id="faceTab" class="tab-btn py-4 px-6 text-center border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
            <i class="fas fa-user-circle mr-2"></i>Face Recognition
          </button>
        </nav>
      </div>

      <!-- Profile Tab Content -->
      <div id="profileContent" class="tab-content active p-6">
        <form id="profileForm" class="space-y-4">
          <div>
            <label for="profileEmail" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="profileEmail" name="email" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="fullName" name="fullName"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div class="pt-2">
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
              Update Profile
            </button>
          </div>
        </form>
      </div>

      <!-- Security Tab Content -->
      <div id="securityContent" class="tab-content p-6">
        <form id="passwordForm" class="space-y-4">
          <div>
            <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div class="pt-2">
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
              Change Password
            </button>
          </div>
        </form>
      </div>

      <!-- Face Recognition Tab Content -->
      <div id="faceContent" class="tab-content p-6">
        <div class="mb-6">
          <h2 class="text-xl font-semibold mb-2">Update Face Data</h2>
          <p class="text-gray-600 mb-4">Capture new face data for improved recognition accuracy.</p>
          
          <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 mb-4">
            <video id="settingsVideo" width="400" height="300" autoplay class="mx-auto"></video>
            <canvas id="settingsCanvas" width="400" height="300"></canvas>
          </div>
          
          <button id="captureFaceBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 mb-4">
            <i class="fas fa-camera mr-2"></i>Capture New Face Data
          </button>
          
          <div id="faceUpdateStatus" class="hidden p-3 rounded-md bg-green-100 text-green-800">
            <i class="fas fa-check-circle mr-2"></i> Face data updated successfully!
          </div>
        </div>
      </div>
    </div>

    <!-- Danger Zone -->
    <div class="mt-8 bg-white rounded-lg shadow-md overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-lg font-medium text-red-600">Danger Zone</h2>
      </div>
      <div class="p-6">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="text-sm font-medium text-gray-900">Delete Account</h3>
            <p class="text-sm text-gray-500">Permanently delete your account and all associated data</p>
          </div>
          <button id="deleteAccountBtn" class="px-4 py-2 border border-red-600 text-red-600 rounded-md hover:bg-red-50">
            Delete Account
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
